<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Hitesh Gottapu.">
  <meta name="keywords" content="data analysis, session analytics, contact">
  <meta name="author" content="Hitesh Gottapu">
  <title>Contact Hitesh Gottapu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }
    .paragraph {
      text-align: justify;
    }
    .navbar {
      background-color: #343a40;
    }

    .navbar-brand, .nav-link {
      color: #ffffff !important;
      font-weight: 600;
    }

    .navbar-nav .nav-link:hover {
      color: #ffd700 !important;
    }

    .contact-section {
      padding: 60px 0;
    }
    .section-title {
      font-size: 36px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #000;
    }
    .form-label {
      font-size: 18px;
      color: #000;
    }
    .form-control {
      background-color: rgba(0, 0, 0, 0.1);
      border: none;
      color: #000;
      border-radius: 0;
      box-shadow: none;
    }
    .form-control:focus {
      background-color: rgba(0, 0, 0, 0.2);
      color: #000;
      box-shadow: none;
    }
    .btn-primary {
      background-color: #EF6C00;
      border: none;
      border-radius: 0;
      padding: 10px 20px;
      transition: background-color 0.3s ease-in-out;
    }
    .btn-primary:hover {
      background-color: #FFA726;
    }
    .navbar-brand, .nav-link {
      font-size: 18px;
      letter-spacing: 1px;
    }
    .navbar {
      margin-bottom: 40px;
    }
    .nav-link:hover {
      color: #FFA726;
    }
    .form-control::placeholder {
      color: rgba(0, 0, 0, 0.6);
    }
    footer {
      background-color: #343a40;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Hitesh Gottapu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="certifications.html">Certifications</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <section class="contact-section">
      <b><h2 class="section-title text-center mb-5">Contact Me</h2></b>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form action="mailto:hiteshgottapu@gmail.com" method="post" enctype="text/plain">
            <div class="mb-4">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" required placeholder="Your Name">
            </div>
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required placeholder="Your Email">
            </div>
            <div class="mb-4">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="4" required placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
      </div>
    </section>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
