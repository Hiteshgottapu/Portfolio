  <!-- Certifications Section -->
  <div class="container mt-5">
    <section class="certifications-section">
      <h2 class="section-title text-center">Certifications</h2>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 justify-content-center">
        <!-- Certification Cards -->
        <!-- Certification Card Template -->
        <script>
          const certifications = [
            {
              title: "Data Analytics and Visualization Job Simulation",
              img: "certificate1.png",
              link: "https://forage-uploads-prod.s3.amazonaws.com/completion-certificates/Accenture North America/hzmoNKtzvAzXsEqx8_Accenture North America_7vX6Px4HnMxrf2tnu_1714907075517_completion_certificate.pdf"
            },
            {
              title: "Analyzing and Visualizing Data with Power BI",
              img: "certificate2.png",
              link: "https://courses.edx.org/certificates/fe65f867c5654d3d8959be8861c4c9bc",
              
            },
            {
              title: "Python Bootstrap",
              img: "certificate3.png",
              link: "https://udemy-certificate.s3.amazonaws.com/image/UC-bafcbd9c-bf6d-4eb2-a78a-92dd3298d41f.jpg?v=1679466952000"
            },
            {
              title: "Machine Learning with Python",
              img: "certificate4.png",
              link: "https://trainings.internshala.com/view_certificate/2lkdb3dfpnz/ijvb8cu86tv/"
            },
            {
              title: "MS-Excel",
              img: "certificate5.png",
              link: "https://trainings.internshala.com/view_certificate/7oyhulm6qt3/baputm8muul/"
            },
            {
              title: "SQL",
              img: "certificate6.png",
              link: "https://trainings.internshala.com/view_certificate/izk82pbys5b/it0p2sxtw2u/"
            },
            {
              title: "Tableau",
              img: "certificate7.png",
              link: "https://trainings.internshala.com/s/v/3215596/58a96835"
            },
            {
              title: "AVISKHAR Student Expo 2024",
              img: "avishkar.png",
              link: "https://drive.google.com/file/d/1NeNgseGhK8RRIKR0KI-A_CcTdFPE9ahs/view?usp=sharing"
            }
          ];

          document.addEventListener('DOMContentLoaded', () => {
            const certContainer = document.querySelector('.certifications-section .row');
            certifications.forEach(cert => {
              const certCard = document.createElement('div');
              certCard.className = 'col mb-4';
              certCard.innerHTML = `
                <div class="card h-100 text-center skill-card">
                  <img src="${cert.img}" class="card-img-top" alt="${cert.title}">
                  <div class="card-body">
                    <h5 class="card-title">${cert.title}</h5>
                    ${cert.modal ? 
                      `<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#certificateModal-${cert.title.replace(/\s/g, '')}">View Certificate</button>` :
                      `<a href="${cert.link}" class="btn btn-primary" target="_blank">View Certificate</a>`}
                  </div>
                </div>
                ${cert.modal ? 
                  `<div class="modal fade" id="certificateModal-${cert.title.replace(/\s/g, '')}" tabindex="-1" aria-labelledby="certificateModalLabel-${cert.title.replace(/\s/g, '')}" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="certificateModalLabel-${cert.title.replace(/\s/g, '')}">${cert.title}</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <p>Description of ${cert.title}.</p>
                          <img src="${cert.img}" class="img-fluid" alt="${cert.title}">
                          <a href="${cert.link}" class="btn btn-primary mt-3" target="_blank">View Certificate</a>
                        </div>
                      </div>
                    </div>
                  </div>` : ''}
              `;
              certContainer.appendChild(certCard);
            });
          });
        </script>
      </div>
    </section>
  </div>

            {
              title: "Data Analysis Essentials",

            },
            {
              title: "Data Analysis Using Python",
              img: "data-analysis-using-python.png",
              link: "https://www.credly.com/badges/e4ffef3f-494f-4754-93ee-cb3fefb7c966/public_url"
            },
            {
              title: "Python Hacker Ranker",
              img: "python.png",
              link: "https://www.hackerrank.com/hiteshgottapu?badge=sql&stars=5&level=3&utm_campaign=social-buttons&utm_medium=twitter&utm_source=badge_share_profile&social=linkedin "
            },
            {
              title: "SQL Hacker Ranker",
              img: "SQL-BADGE.png",
              link: "https://www.hackerrank.com/hiteshgottapu?badge=sql&stars=5&level=3&utm_campaign=social-buttons&utm_medium=twitter&utm_source=badge_share_profile&social=linkedin "
            }
          ];

          document.addEventListener('DOMContentLoaded', () => {
            const badgeContainer = document.querySelector('.badges-section .row');
            badges.forEach(badge => {
              const badgeCard = document.createElement('div');
              badgeCard.className = 'col mb-4';
              badgeCard.innerHTML = `
                <div class="card h-100 text-center skill-card">
                  <img src="${badge.img}" class="card-img-top" alt="${badge.title}">
                  <div class="card-body">
                    <h5 class="card-title">${badge.title}</h5>
                    <a href="${badge.link}" class="btn btn-primary" target="_blank">View Badge</a>
                  </div>
                </div>
              `;
              badgeContainer.appendChild(badgeCard);
            });
          });
        </script>
      </div>
    </section>
